# gcode button
#--------------------------------------------------------------------------------
# left_button
[gcode_button Load_Button0]
pin: ^!HEADB:PA0
press_gcode:
  {% if printer['extruder'].temperature > 170 %}
    {% set current_head=printer.toolhead.extruder %}
    {% if current_head=='extruder1' %}
      ACTIVATE_EXTRUDER EXTRUDER='extruder'
    {% endif %}
    G91
    G1 E+10 F300
    G90
    {% if current_head=='extruder1' %}
      ACTIVATE_EXTRUDER EXTRUDER={current_head}
    {% endif %}
  {% else %}
    M118 The temperature of T0 is too low
  {% endif %}
release_gcode:

# right button
[gcode_button Load_Button1]
pin: ^!HEADB:PC7
press_gcode:
  {% if printer['extruder1'].temperature > 170 %}
    {% set current_head=printer.toolhead.extruder %}
    {% if current_head=='extruder' %}
      ACTIVATE_EXTRUDER EXTRUDER='extruder1'
    {% endif %}
    G91
    G1 E+10 F300
    G90
    {% if current_head=='extruder' %}
      ACTIVATE_EXTRUDER EXTRUDER={current_head}
    {% endif %}
  {% else %}
    M118 The temperature of T1 is too low
  {% endif %}
release_gcode:

# power loss trigger
[gcode_button POWER_LOSS]
pin: ^!MAINB:PB10
press_gcode:
  #M118 Power loss, saving print states.
  SAVE_PRINT_STATS
  G28 X Y

# zoffset_button
[gcode_button zoffset_button]
pin: ^!MAINB:PE6
press_gcode:
  M118 offset button press
  
# motor_error_button
[gcode_button motor_error_button]
pin: ^!MAINB:PE0
press_gcode:
  M118 motor error


# idle_timeout
#--------------------------------------------------------------------------------
[idle_timeout]
gcode:
  M118 idle timeout
  SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET=0
timeout: 600


# verify
#--------------------------------------------------------------------------------
[verify_heater heater_bed]
max_error: 180
check_gain_time: 120
# hysteresis: 5
heating_gain: 1
