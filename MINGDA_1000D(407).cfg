cycle_time: 1.000
initial_BLUE: 0.5

[led Lighting_Lamp]
white_pin: MAINB:PB1
cycle_time: 0.01
initial_WHITE: 1


# filament
#--------------------------------------------------------------------------------
[filament_switch_sensor Filament_Sensor0]
switch_pin: HEADB:PC14

[filament_switch_sensor Filament_Sensor1]
