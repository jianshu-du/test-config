# other config
#--------------------------------------------------------------------------------
[virtual_sdcard]
path: /home/mingda/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[save_variables]
filename: ~/printer_data/config/klipper.conf

[respond]
default_type: echo


# Mcu & Printer
#--------------------------------------------------------------------------------
[mcu]
serial: /tmp/klipper_host_mcu

[mcu MAINB]
canbus_uuid: 4d4400000301

[mcu HEADB]
canbus_uuid: 4d4400000302

[printer]
kinematics: cartesian   # cartesian, corexy, delta, none
max_velocity: 500
max_accel: 5000
max_z_velocity: 10
max_z_accel: 100


# stepper
#--------------------------------------------------------------------------------
[stepper_x]
dir_pin: MAINB:PD14
step_pin: MAINB:PD15 # pull up: ^, pull down: ~
enable_pin: !MAINB:PC7
microsteps: 16
rotation_distance: 66 # Distance moved by one revolution of motor
endstop_pin: !HEADB:PC13
position_endstop: -69.5
position_min: -69.5
position_max: 1000
homing_speed: 80

[stepper_y]
dir_pin: !MAINB:PD10
step_pin: MAINB:PD11
enable_pin: !MAINB:PD13
microsteps: 16
rotation_distance: 33
endstop_pin: !MAINB:PE5
position_endstop: -7.5
position_min: -7.5
position_max: 1000
homing_speed: 80

[stepper_z]
dir_pin: MAINB:PB14
step_pin: MAINB:PB15
enable_pin: !MAINB:PD9
microsteps: 32
rotation_distance: 2.5
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0  # use the probe home, so disable
position_min: -5
position_max: 1000
homing_speed: 5

[manual_stepper switch_stepper]
step_pin: HEADB:PA2
dir_pin: HEADB:PA1
enable_pin: !HEADB:PC15
microsteps: 16
rotation_distance: 2
velocity: 5
accel: 100
endstop_pin: HEADB:PC6


# extruder & heater
#--------------------------------------------------------------------------------
[extruder]
dir_pin: HEADB:PC0
step_pin: HEADB:PC1
enable_pin:!HEADB:PC3
microsteps: 16
rotation_distance: 8
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 2.5
max_extrude_only_distance: 600
heater_pin: HEADB:PB4
sensor_type: PT1000
sensor_pin: HEADB:PC4
control: pid  # PID_CALIBRATE HEATER=extruder TARGET=220
pid_Kp: 22.517
pid_Ki: 1.925
pid_Kd: 65.863
min_temp: 0
max_temp: 354

[extruder1]
dir_pin: !HEADB:PB0
step_pin: HEADB:PB1
enable_pin:!HEADB:PB10
microsteps: 16
rotation_distance: 8
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 2.5
max_extrude_only_distance: 600
heater_pin: HEADB:PB3
sensor_type: PT1000
sensor_pin: HEADB:PC5
control: pid
pid_Kp: 22.517
pid_Ki: 1.925
pid_Kd: 65.863
min_temp: 0
max_temp: 354

[heater_bed]
heater_pin: MAINB:PE3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: MAINB:PA2
control: pid # PID_CALIBRATE HEATER=heater_bed TARGET=60
pid_Kp: 325.10
pid_Ki: 63.35
pid_Kd: 417.10
min_temp: 0
max_temp: 114


# stepper uart
#--------------------------------------------------------------------------------
[tmc2208 manual_stepper switch_stepper]
uart_pin:HEADB:PA3
run_current: 0.300
sense_resistor: 0.100
stealthchop_threshold: 999999

[tmc2208 extruder]
uart_pin: HEADB:PC2
run_current: 0.500
sense_resistor: 0.100
# stealthchop_threshold: 0.2

[tmc2208 extruder1]
uart_pin: HEADB:PB2
run_current: 0.500
sense_resistor: 0.100
# stealthchop_threshold: 0.2


# fan
#--------------------------------------------------------------------------------
[fan_generic Case_Fan]
pin: MAINB:PA3
shutdown_speed: 0
off_below: 0.3

[fan_generic Auxiliary_Cooling_Fan]
pin: MAINB:PA5
shutdown_speed: 0
off_below: 0.3

[temperature_fan  Host_Temperature]
pin: MAINB:PB0
# shutdown_speed: 0
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
min_temp: 0
max_temp: 100
control: watermark
# target_temp: 40.0

#FAN0
[heater_fan Hotend_Fan0]
pin: !HEADB:PA15
tachometer_pin: ^HEADB:PC10
shutdown_speed: 0
heater: extruder
heater_temp: 50.0

#FAN2
[heater_fan Hotend_Fan1]
pin: !HEADB:PA9
tachometer_pin: ^HEADB:PA10
shutdown_speed: 0
heater: extruder1
heater_temp: 50.0

#FAN1
[fan_generic Nozzle_Fan0]
pin: !HEADB:PC12
tachometer_pin: ^HEADB:PC11
shutdown_speed: 0

#FAN3
[fan_generic Nozzle_Fan1]
pin: !HEADB:PC9
tachometer_pin: ^HEADB:PA8
shutdown_speed: 0


# bltouch or probe
#--------------------------------------------------------------------------------
# [bltouch]                               # enable for BLTouch
# sensor_pin: ^HEADB:PB6  # z_min
# control_pin: HEADB:PB7  # servo_pin
# x_offset: 0
# y_offset: 34
# z_offset: 0
# speed: 3.0
# lift_speed: 10

# [probe]
# pin: ~!HEADB:PB6
# x_offset: 0
# y_offset: 34
# #z_offset: 1.8
# speed: 3
# # samples: 1
# # sample_retract_dist: 0.5
# # samples_result: median
# samples_tolerance: 0.8

# [bed_mesh]                              # enable for BLTouch
# speed: 100
# horizontal_move_z: 5                    # The Z coordinate the probe rises to prior to traveling between points.Default Value: 5
# mesh_min: 5, 30                         # The first probed coordinate, nearest to the origin. This coordinate is relative to the pro>
# mesh_max: 995, 995                      # The probed coordinate farthest farthest from the origin.
#                                         # This is not necessarily the last point probed, as the probing process occurs in a zig-zag >
#                                         # As with mesh_min, this coordiante is relative to the probe's location.
# probe_count: 15, 15
# algorithm: bicubic                      # The algorithm used to interpolate the mesh.
#                                         # May belagrangeorbicubic.Lagrange interpolation is capped at 6 probed points as oscillation>
#                                         # Bicubic interpolation requires aminimum of 4 probed points along each axis, if less than 4>
#                                         # Ifmesh_ppsis set to 0 thenthis value is ignored as no mesh interpolation is done.

[idm]
canbus_uuid: fa2e39d3e881
#   Path to the serial port for the idm device. Typically has the form
#   /dev/serial/by-id/usb-idm_idm_...
speed: 40.
#   Z probing dive speed.
lift_speed: 5.
#   Z probing lift speed.
backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
x_offset: 36.
#   X offset of idm from the nozzle.
y_offset: 24.9
#   Y offset of idm from the nozzle.
trigger_distance: 2.
#   idm trigger distance for homing.
trigger_dive_threshold: 1.5
#   Threshold for range vs dive mode probing. Beyond `trigger_distance +
#   trigger_dive_threshold` a dive will be used.
trigger_hysteresis: 0.006
#   Hysteresis on trigger threshold for untriggering, as a percentage of the
#   trigger threshold.
cal_nozzle_z: 0.1
#   Expected nozzle offset after completing manual Z offset calibration.
cal_floor: 0.1
#   Minimum z bound on sensor response measurement.
cal_ceil:5.
#   Maximum z bound on sensor response measurement.
cal_speed: 1.0
#   Speed while measuring response curve.
cal_move_speed: 10.
#   Speed while moving to position for response curve measurement.
default_model_name: default
#   Name of default idm model to load.
mesh_main_direction: x
#   Primary travel direction during mesh measurement.
#mesh_overscan: -1
#   Distance to use for direction changes at mesh line ends. Omit this setting
#   and a default will be calculated from line spacing and available travel.
mesh_cluster_size: 1
#   Radius of mesh grid point clusters.
mesh_runs: 2
#   Number of passes to make during mesh scan.

[bed_mesh]                              # enable for BLTouch
speed: 250
horizontal_move_z: 5                    # The Z coordinate the probe rises to prior to traveling between points.Default Value: 5
mesh_min: 30, 60                        # The first probed coordinate, nearest to the origin. This coordinate is relative to the pro>
mesh_max: 970, 970                      # The probed coordinate farthest farthest from the origin.
                                        # This is not necessarily the last point probed, as the probing process occurs in a zig-zag >
                                        # As with mesh_min, this coordiante is relative to the probe's location.
probe_count: 25, 25
algorithm: bicubic                      # The algorithm used to interpolate the mesh.
                                        # May belagrangeorbicubic.Lagrange interpolation is capped at 6 probed points as oscillation>
                                        # Bicubic interpolation requires aminimum of 4 probed points along each axis, if less than 4>
                                        # Ifmesh_ppsis set to 0 thenthis value is ignored as no mesh interpolation is done.


